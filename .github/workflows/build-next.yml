name: Build (next)

on:
  push:
    branches:
      - next

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
      - name: install
        run: yarn install
      - name: build
        run: yarn build
      - name: cycle
        run: yarn cycle
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
      - name: git lf config
        run: git config --global core.autocrlf false
      - name: windows-defender
        run: powershell -Command Add-MpPreference -ExclusionPath "."
      - name: install
        run: yarn install
      - name: build
        run: yarn build
      - name: cycle
        run: yarn cycle
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
      - name: install
        run: yarn install
      - name: build
        run: yarn build
      - name: cycle
        run: yarn cycle
